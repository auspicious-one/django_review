<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>评选细节</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../static/bs/bootstrap.min.css">
    <script type="text/javascript" src="../static/bs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/bs/bootstrap.min.js"></script>

</head>
<body>

{% include "header.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2><small> 打分详情 <a href="{:U('detail/export')}?uid={$uid}&pid={$pid}">导出</a></small></h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>打分人</th>
                    <th>级别</th>
                    <th>打分结果</th>
                    <th>最后打分时间</th>
                </tr>
                </thead>
                <tbody>
                {% for s in score %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>
                            {% if s.bz == 0 %}
                                无
                            {% elif s.bz == 1 %}
                                班子
                            {% elif s.bz == 2 %}
                                中层
                            {% endif %}
                        </td>
                        <td>{{ s.score }}</td>
                        <td>{{ s.time }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
