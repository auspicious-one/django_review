<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>评选分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../static/bs/bootstrap.min.css">
    <script type="text/javascript" src="../static/bs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/bs/bootstrap.min.js"></script>

</head>
<body>

{% include "header.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>{{ p_name }} 评选分析
                <small><a href="{:U('pxmg/export')}?id={$pid}">导出</a></small>
            </h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>被评选人</th>
                    <th>得分</th>
                </tr>
                </thead>
                <tbody>
                {% for u in user %}
                    <tr>
                        <td><a href="/detail?u_id={{ u.id }}&c_id={{ c_id }}">{{ u.name }}</a></td>
                        <td>{{ u.result }}</td>
                    </tr>
               {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
